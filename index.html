<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./img/icon.jpg">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <header class="header">
        <div class="nav">
            <button id="gmail">Gmail</button>
            <button id="imagenes">Imágenes</button>
            <button id="aplicaciones">
                    <div class="img-apps">
                        <img src="./img/google_aplicaciones.png" alt="">
                    </div>
            </button>

        </div>
    </header>

    <section>
        <div class="seccion1">
            <div class="logo"> 
                <img src="./img/googleLogo.jpg" alt="">
            </div>
        </div>
        <div class="seccion2">
            <div class="buscador">
                <div class="lupa"> <img src="./img/google_lupa.png" alt=""></div>
                <input  id="input" type="Buscardor" placeholder="Buscar en Google o escribir una URL">
                <button id="microfono"> <img src="./img/google_mic.svg.png" alt=""></button>
                <button id="camara"><img src="./img/google_camara.png" alt=""></button>
            </div>
        </div>
        <div>
            <div class="atajo">
                <button id="chromeWeb">
                    <div class="img-container">
                        <img src="./img/google-atajo.png" alt="" width="112px" class="img">
                    </div>
                </button>
                <button id="añadirAtajo">
                    <div class="img-container">
                        <img src="./img/google-atajo+.png" alt="" width="112px" class="img">
                    </div>
                </button>

            </div>
        </div>

    </section>

</body>
</html>
